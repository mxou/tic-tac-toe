<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="tictactoe_main_container">
      <div class="board">
        <div class="cell top_cell" data-index="0"></div>
        <div class="cell top_cell" data-index="1"></div>
        <div class="cell top_cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell mid_cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell bottom_cell" data-index="6"></div>
        <div class="cell bottom_cell" data-index="7"></div>
        <div class="cell bottom_cell" data-index="8"></div>
      </div>
      <button id="reset">Reset</button>
      <div id="message_box">
        <p id="message"></p>
      </div>
    </div>
  </body>
</html>
